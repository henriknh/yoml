<!DOCTYPE html>
<head>
	<title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width" />
	<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='icons/icon.png') }}"/>
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.2.4.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/global.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/config.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/modal.js') }}"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/global.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/modal.css') }}" />
	{% block head %}
    {% endblock %}
</head>
<html>
<body>

{% block body %}
{% endblock %}

<div id="wrapper">
<div id="dim_background">

<div id="content" class="clearfix">
	{% block content %}
	{% endblock %}

</div>

<div class="clearfix"></div>
{% include 'static/util/footer.html' %}
</div>

<!-- Modal -->
<div id="myModal" class="modal">
  <div id="modal-background" onclick="close_modal();"></div>

  <!-- Modal content -->
  <div class="modal-content lightgray boxshadow">
    <div class="modal-header dark">
      <h2 class="close" onclick="close_modal();">Ã—</h2>
      <h2>Add new media</h2>


      <input checked id="modal_tvshow" type="radio" name="newmedia" value="tvshow" />
      <label class="modal_media_type" for="modal_tvshow"><img src="/static/icons/tvshow.png">TV Show</label>
      <input id="modal_movie" type="radio" name="newmedia" value="movie" />
      <label class="modal_media_type" for="modal_movie"><img src="/static/icons/movie.png">Movie</label>
    </div>
    <div class="modal-body">

    <div id="modal-body-1">
      <input id="modal_search" onkeypress="return searchTestKeyPress(event);" placeholder="Search for TV Show">
      <div id="btn_modal_search" class="pointer" onclick="searchTVShowMovie()"><img src="/static/icons/search.png">Search</div>

      <div class="clearfix"></div>
      <div id="modal_search_results"></div>

    </div>

    <div id="modal-body-2">
      Choose which library to store the new media
      <div id="modal_libraries"></div>
    </div>

    <div id="modal-body-3">
      <p>Options</p>
      <p>Might come in the future</p>
    </div>

   

    </div>
    <div class="modal-footer dark">
      <div id="btn_modal_prev" onclick="modalNavigation('prev');">Previous</div>
      <div id="btn_modal_next" class="right" onclick="modalNavigation('next');">Next</div>
      <div class="clearfix"></div>

    </div>
  </div>

</div>
</div>

</body>
</html>
